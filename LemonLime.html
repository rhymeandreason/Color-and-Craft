<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Color & Craft Tutorial</title>
  <meta name="description" content="Video tutorial for the Lemon Lime Calathea paper plant kit.">
  <meta name="author" content="Color and Craft Kits by Mary Huang">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://use.typekit.net/tiu0pue.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="tutorial.js"></script>

<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

<link rel="stylesheet" href="tutorial.css">

<style>


</style>

</head>
<body>
<div id="mobile-container" >
  <div id="main-nav">
    <img id="home-button" src="icons/home.svg" />
    <img src="logotype.svg" />
  </div>
  <img class="hero-img" src="LemonLime_main.png" />
  <h1> Lemon-Lime Calathea</h2>
    <a class="primary-button" onclick="Step1()">
      <img src="icons/play.svg" />
      START!
    </a>
  <h2>about 1 hour to make</h2>

  <ul id="playlist">
         <li class="active">
            <a onclick="Step1()">
              <img class="number" src="icons/number-1.svg" />
              <img class="thumbnail" src="LL/step1.png" />
              <img class="circle-play" src="icons/circle-play.svg" />
            </a>
         </li>
         <li>
             <a onclick="Step2()">
                 <img class="number" src="icons/number-2.svg" />
                 <img class="thumbnail" src="LL/step2.png" />
                 <img class="circle-play" src="icons/circle-play.svg" />
             </a>
         </li>
         <li>
             <a onclick="Step3()">
                 <img class="number" src="icons/number-3.svg" />
                 <img class="thumbnail" src="LL/step3.png" />
                 <img class="circle-play" src="icons/circle-play.svg" />
             </a>
         </li>
         <li>
             <a onclick="Step4()">
                 <img class="number" src="icons/number-4.svg" />
                 <img class="thumbnail" src="LL/step4.png" />
                 <img class="circle-play" src="icons/circle-play.svg" />
             </a>
         </li>

  </ul>

<div id="videocontainer" >
  <video id="video1" class="iphone-video" preload="auto" poster="LL/step1.png" tabindex="0" webkit-playsinline playsinline>
   <source src="https://storage.googleapis.com/crafting-tutorial-videos/LemonLime/LL_TutorialStep1.mp4">
  </video>
  <video id="video2" class="iphone-video" preload="auto" poster="LL/step2.png" tabindex="1" webkit-playsinline playsinline>
   <source src="https://storage.googleapis.com/crafting-tutorial-videos/LemonLime/LL_TutorialStep2.mp4">
  </video>
  <video id="video3" class="iphone-video" preload="auto" poster="LL/step3.png" tabindex="2" webkit-playsinline playsinline>
   <source src="https://storage.googleapis.com/crafting-tutorial-videos/LemonLime/LL_TutorialStep3.mp4">
  </video>
  <video id="video4" class="iphone-video" preload="auto" poster="LL/step4.png" tabindex="3" webkit-playsinline playsinline>
   <source src="https://storage.googleapis.com/crafting-tutorial-videos/LemonLime/LL_Hexagon.mp4">
  </video>


  <a id="close-button" onclick="closeVideo()">
    <img src="icons/x.svg" />
  </a>

  <div id="tutorial-nav">
    <a id="prev-button" onclick="prevStep()">
      <img src="icons/arrow-left.svg" />
    </a>

    <img id="currentIndex" src="icons/number-1.svg" />

    <a id="next-button" onclick="nextStep()">
      <img src="icons/arrow-right.svg" />
    </a>
  </div>

</div>

</div>


</body>
</html>
